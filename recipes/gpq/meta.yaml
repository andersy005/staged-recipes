{% set name = "gpq" %}
{% set version = "0.24.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/planetlabs/gpq/archive/v{{ version }}.tar.gz 
  sha256: 5bf2f48cfed4df24673aad6caa15ab43ffe40f250258eaa1b80e6603ce9cde31

build:
  number: 0
  skip: true  # [win32]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('go-cgo') }}
    - go >=1.19
  host:
  run:

test:
  commands:
    - gpq --help

about:
  home: https://github.com/planetlabs/gpq
  summary: Utility for working with GeoParquet
  license: Apache-2.0
  license_file:
    - LICENSE
   

extra:
  recipe-maintainers:
    - andersy005
